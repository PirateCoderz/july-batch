<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>

  <style>
    header {
      padding: 1rem;
    }

    header nav ul {
      list-style: none;
    }

    header nav ul li {
      display: inline-block;
      width: 50px;
      /* display: ; */
      padding: 8px;
    }

    header div,
    header div p,
    header nav,
    header nav ul {
      display: inline;
    }

    /* h1 {
      display: inline;
    }

    p {
      display: inline;
    } */

    .block {
      display: block;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <p>Logo</p>
    </div>
    <nav>
      <ul>
        <li><a href="/">Lorem.</a></li>
        <li><a href="#">Deserunt?</a></li>
        <li><a href="#">Sit!</a></li>
        <li><a href="#">Possimus.</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Display Properties</h1>
    <p>Inline - </p>
    <span class="block italic">Block</span>
    <span>Inline</span>
    <span class="block">Another</span>

    <ul>
      <li>Lorem, ipsum.</li>
      <li>Voluptatem, deserunt?</li>
      <li>Temporibus, soluta.</li>
      <li>Provident, commodi!</li>
    </ul>
  </main>
  <footer></footer>

</body>

</html>
