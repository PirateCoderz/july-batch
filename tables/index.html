<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/lists">Lists</a>
            <a href="/tables">Tables</a>
        </nav>
    </header>
    <main>
        <h1>Tables Page</h1>

        <table>
            <thead>
                <tr>
                    <th>Sr.</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Semester</th>
                    <th>Subject</th>
                    <th>marks</th>
                    <th>Uni</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>BSc IT</td>
                    <td align="center">4</td>
                    <td>Computer Science</td>
                    <td align="center">85</td>
                    <td rowspan="5" bgcolor="#777">XYZ University</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>BSc IT</td>
                    <td align="center">4</td>
                    <td>Mathematics</td>
                    <td align="center">90</td>
                   
                </tr>
                <tr>
                    <td>3</td>
                    <td>David Johnson</td>
                    <td rowspan="2" bgcolor="#ccc">BSc SE</td>
                    <td align="center">4</td>
                    <td>English</td>
                    <td align="center">88</td>
                    
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice Wilson</td>
                    
                    <td align="center">4</td>
                    <td>Physics</td>
                    <td align="center">92</td>
                   
                </tr>
                <tr>
                    <td>5</td>
                    <td>Bob Brown</td>
                    <td>BSc IT</td>
                    <td align="center">4</td>
                    <td>Chemistry</td>
                    <td align="center">80</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6" align="right" bgcolor="cyan">Total Marks:</th>
                    <td>423</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
    
    
</body>
</html>
